<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./icon.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login - Let's Productive</title>
</head>
<body>
    <header>
        <ul class="nav-list">
            <li class="nav-item">
            </li>
            <div class="option">
                <button type="button" class="option-button">
                    <a href="login.html" class="nav-item_link">
                        <img src="./user-white.png" alt="user-icon" class="option-icon">
                        <p class="option-text">Login</p>
                    </a>
                </button>
            </div>
        </ul>
    </header>
    <main>
        <a href="index.html">
            <img src="./icon-white2.png" alt="check icon">
            <h3>Productive</h3>
        </a>
        <h2 id="login-title">Login</h2>
        <div class="login-container">
            <form action="">
                <label>Email</label>
                <input placeholder="" type="text">
                <label>Password</label>
                <input placeholder="" type="text">
                <button type="submit">Log in with email</button>
            </form>
        </div>
        <div class="register-container">
            <h3>Do you have an account?</h3>
            <a href="" class="register-link">Create account</a>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
